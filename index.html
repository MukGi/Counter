<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container__counter">
            <div class="container__counter--title">
                <h1>Counter</h1>
            </div>
            <div class="container__counter--label">
                <Label id="counterLabel">0</Label>
            </div>
            <div>
                <button id="decBtn" class="container__counter--btn"> Decrease</button>
                <button id="resetBtn" class="container__counter--btn"> Reset</button>
                <button id="incBtn" class="container__counter--btn"> Increase</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
